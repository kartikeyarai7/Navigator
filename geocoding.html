    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="home.html">Home</a> -->

    <section class="p-3">
      <h3 class="text-center">Geocoding</h3>
      <h6 class="text-center my-4">Using Address to generate a location through the ArcGIS REST API</h6>
      <div class="row m-5">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="exampleAddress1" class="form-label"> Address</label>
              <input type="text" class="form-control" id="exampleAddress1" aria-describedby="emailHelp" placeholder="e.g. Dubai Mall" />
            </div>
            <div class="mb-3">
              <label for="examplePc1" class="form-label"> Postal Code</label>
              <input type="text" class="form-control" id="examplePc1" aria-describedby="emailHelp" placeholder="e.g. 00000" />
            </div>
            <div class="mb-3">
              <label for="exampleCc1" class="form-label"> Country Code</label>
              <input type="text" class="form-control" id="exampleCc1" aria-describedby="emailHelp" placeholder="e.g. UAE" />
            </div>
            <button type="button" class="btn btn-primary" id="sub">Submit</button>
          </form>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header text-center">Location</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Address : <span id="addText"></span></li>
              <li class="list-group-item">spatialReference: <span id="spl"></span></li>
              <li class="list-group-item">xmax: <span id="xmax"></span></li>
              <li class="list-group-item">xmin: <span id="xmin"></span></li>
              <li class="list-group-item">ymax: <span id="ymax"></span></li>
              <li class="list-group-item">ymin: <span id="ymin"></span></li>
            </ul>
          </div>
          <!-- <div id="result"></div> -->
        </div>
      </div>
    </section>
    <script src="./src/index.js"></script>
